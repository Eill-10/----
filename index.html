<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息页面</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.6.0/tinycolor.min.js"></script>
</head>

<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>我的个人信息</h1>
        </div>
        <div class="profile-content">
            <div class="avatar-container">
                <img src="#" alt="头像" class="avatar">
                <label class="avatar-upload">
                    <input type="file" accept="image/*" class="avatar-input">
                    上传头像
                </label>
            </div>
            <form id="profile-form">
                <div class="form-group">
                    <label for="name">姓名：</label>
                    <input type="text" id="name" placeholder="请输入姓名">
                </div>
                <div class="form-group">
                    <label>性别：</label>
                    <div class="gender-options">
                        <label><input type="radio" name="gender" value="male"> 男</label>
                        <label><input type="radio" name="gender" value="female"> 女</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="bio">个人介绍：</label>
                    <textarea id="bio" rows="4" placeholder="请输入个人介绍"></textarea>
                </div>

                <button type="submit" class="save-btn">保存</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
